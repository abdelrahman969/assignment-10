<body>



    <div class="container py-5 decoration">
        <div class="text-center pb-5">
            <h1 class="position-relative z-3">Bookmarker</h1>
        </div>


        <div class="doted-box pb-5">
            <h2 class="decoration-box text-center ">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>



            <div class="pb-5 fw-bold">
                <label for="bookmarkName" class="pb-2">
                    <i class="fa-solid fa-book pe-2"></i>
                    <span>Site Name</span>
                </label>
             <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
            </div>

            <div class="pb-5 fw-bold">
                <label for="bookmarURL" class="pb-2">
                    <i class="fa-solid fa-link"></i>
                    <span>Site URL</span>
                </label>
             <input type="url" id="bookmarURL" class="form-control" placeholder="Website URL">
            </div>



            <button class="btn-submit btn btn-warning px-5 d-flex m-auto " onclick="addFun()">Submit</button>



        </div>

       <table class="table mt-4 text-center bg-light">
        <thead>
            <tr>
                <th class="text-capitalizes">
                    index
                </th>

                <th class="text-capitalizes">
                    Website Name 
                </th> 

                <th class="text-capitalizes">
                    Visit 
                </th>  

                <th class="text-capitalizes">
                    Delete
                </th>
            </tr>

        </thead>


        <tbody id="tableContent">
           
        </tbody>
       </table>

       

    </div>

    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/main.js"></script>
